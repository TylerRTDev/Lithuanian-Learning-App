<body>
    <div class="container">
        <h2>Translate this word:</h2>
        <div id="word-display" class="word-card">Loading...</div>

        <p id="feedback"></p>
        <div class="progress">Progress: <span id="progress-count">0</span>/<span id="total-words">0</span></div>
