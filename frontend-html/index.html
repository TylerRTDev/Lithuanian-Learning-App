<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithuanian Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select id="category-selector">
                <option value="all">All Categories</option>
            </select>
            <span class="progress">Progress: <span id="progress-count">0</span>/<span id="total-words">0</span></span>
        </div>
        
        <h4>Translate:</h4>
        <div id="word-display" class="word-card">Loading...</div>
        
        <h4>Pronunciation:</h4>
        <div id="pronunciation" class="pronunciation-text">---</div>
        
        <input type="text" id="user-input" placeholder="Enter translation...">
        <div class="button-group">
            <button id="prev-btn">Previous</button>
            <button id="submit-btn">Submit</button>
        </div>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
